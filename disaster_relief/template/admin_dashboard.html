{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Admin Dashboard - Disaster Relief System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/favicon.ico' %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Oswald:wght@600&display=swap" rel="stylesheet">

    <!-- Icon & Bootstrap Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .sidebar {
            width: 250px;
            background: #000;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            overflow-y: auto;
        }
        .card {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .table {
            background: #222;
            color: #fff;
            border-radius: 8px;
        }
        .table th, .table td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <h4 class="text-center text-danger">Admin Panel</h4>
        <nav class="nav flex-column">
            <a href="#" class="nav-link active" onclick="toggleView('dashboard')">Dashboard</a>
            <a href="#" class="nav-link" onclick="toggleView('relief-centers')">Relief Centers</a>
            <a href="#" class="nav-link" onclick="toggleView('users')">Users</a>
            <a href="#" class="nav-link" onclick="toggleView('notifications')">Notifications</a>
            <a href="#" class="nav-link text-danger" onclick="logout()">Logout</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <nav class="navbar navbar-dark bg-black mb-3 px-3">
            <input type="search" class="form-control bg-secondary text-light" placeholder="Search...">
        </nav>

        <!-- Dashboard -->
        <section id="dashboard">
            <div class="row">
                <div class="col-md-3"><div class="card">Total Relief Centers: 123</div></div>
                <div class="col-md-3"><div class="card">Active Disasters: 15</div></div>
                <div class="col-md-3"><div class="card">Pending Requests: 45</div></div>
                <div class="col-md-3"><div class="card">Resolved Cases: 78</div></div>
            </div>
        </section>

        <!-- Relief Centers -->
        <section id="relief-centers" class="d-none">
            <div class="card">
                <h5 class="text-danger">Relief Centers</h5>
                <table class="table">
                    <thead><tr><th>#</th><th>Name</th><th>Location</th><th>Capacity</th><th>Status</th></tr></thead>
                    <tbody><tr><td>1</td><td>Center A</td><td>City X</td><td>200</td><td>Active</td></tr></tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleView(viewId) {
            document.querySelectorAll('section').forEach(sec => sec.classList.add('d-none'));
            document.getElementById(viewId).classList.remove('d-none');
        }
        function logout() {
            alert('Logging out...');
        }
    </script>
</body>
</html>
